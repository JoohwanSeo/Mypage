<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023년 버킷리스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    *{
      font-family: 'Jua', sans-serif;
    }
    .title {
      color: white;
      background-color: tomato;
      font-size: 24px;
      padding: 4px 14px;
      border-radius: 8px;

    }

    .bg {
      width: 360px;
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
    }

    .msg {
      font-weight: bold;
      color: black;
    }

    .bucket {
      width: 160px;
      height: 160px;
    }

    .img1 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
      background-size: cover;
      background-position: center;
    }

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
      background-size: cover;
      background-position: center;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t3 center">
  <h1 class="title-t3">2023 신년계획</h1>
  <p class="msg">올해는 모두 지키자!</p>
  <div class="row flex-row wrap">
    <div class="bucket img1-t5 center">부트캠프 시작</div>
    <div class="bucket img2-t5 center">취뽀하기</div>
    <div class="bucket img6-t5 center">아침6시 기상</div>
    <div class="bucket img4-t5 center">하루 30분 독서</div>
    <div class="bucket img5-t5 center">사업 준비(투잡)</div>
    <div class="bucket img3-t5 center">꾸준한 운동 실천(최소30분~)</div>
    <div class="bucket img3-t5 center">몸 건강 개선,유지</div>
    <div class="bucket img4-t5 center">못 갔던 여행 재개</div>
    <div class="bucket img5-t5 center">자격증 취득</div>
  </div>

</body>

</html>
